<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form (No JS)</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            max-width: 700px;
            margin: 40px auto;
            padding: 0 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin: 0;
        }

        input, textarea {
            padding: 8px;
            font-size: 1rem;
            background-color: white;
            border: 1px solid #ccc;
        }

        textarea {
            min-height: 120px;
        }

        input:user-invalid, textarea:user-invalid {
            border: 2px solid #d00;
            background-color: #ffecec;
        }

        input:user-valid, textarea:user-valid {
            border: 2px solid #67ff21;
            background-color: #f2fff2;
        }

        .outputs {
            display: grid;
            gap: 10px;
            margin-top: 10px;
        }

        output {
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 40px;
            font-size: 0.9rem;
        }

        .errors {
            border-color: #d00;
        }

        .info {
            border-color: #489be4;
        }
    </style>
</head>

<body>
    <h1>Contact Form</h1>

    <button id="theme-toggle">Dark Mode</button>

    <form action="https://httpbin.org/post" method="post">
        <input type="hidden" name="possible_bot" value="true">

        <label>
            Name *
            <input 
                type="text" 
                name="name"
                required
                minlength="2"
                maxlength="40"
                pattern="[A-Za-z\s]+"
            >
        </label>

        <label>
            Email *
            <input 
                type="email" 
                name="email"
                required
                maxlength="80"
            >
        </label>

        <label>
            Subject
            <input 
                type="text" 
                name="subject"
                maxlength="80"
            >
        </label>

        <label>
            Comments *
            <textarea 
                name="comments"
                required
                minlength="5"
                maxlength="500"
            ></textarea>
        </label>

        <button type="submit">Submit</button>

        <div class="outputs">
            <output class="errors"></output>
            <output class="info"></output>
        </div>
    </form>

</body>
</html>
